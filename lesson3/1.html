<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <title>Learn Vue JS</title>
</head>
<body>
    <div class="container">
        <div class="sample">
            <button class="btn btn-success" v-on:click="show = !show">{{btnText}}</button>
            <hr>
            <h2 v-show="show">Your profit is {{sum}}</h2>
            <hr>
            <button class="btn btn-success" v-on:click="addNumber">Add number</button>
            <ul class="list-group">
                <li class="list-group-item" v-for="number in numbers">{{number}}</li>
            </ul>
        </div>
    </div>
    <script>
        let sample = new Vue({
            el: ".sample",
            data:{
                show: true,
                numbers: []
            },
            methods:{
                addNumber(){
                    let number = Math.floor(Math.random()*11)-5;
                    this.numbers.push(number);
                }
            },
            computed:{
                sum() {
                    let sum = 0;
                    for (let i = 0; i < this.numbers.length; i++) {
                        const element = this.numbers[i];
                        sum += element;
                    }
                    return sum;
                },
                btnText(){
                    return this.show ? 'Hide resualt' : 'Show resualt';
                }
            }
        });
    </script>
</body>
</html>
